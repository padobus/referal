<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
        }

        .search-box {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        #userIdInput {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            margin-right: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #userIdInput:focus {
            border-color: #007AFF;
        }

        button {
            padding: 12px 20px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #007bfd;
        }

.header-text {
display: flex;
height: 13px;
flex-direction: column;
justify-content: center;
flex-shrink: 0;
color: #7e7d83;
font-size: 13px;
font-weight: 380;
line-height: 90px;
letter-spacing: 0px;
}

.header {
display: flex;
width: 335px;
padding: 0 10px;
align-items: flex-start;
gap: 10px;
border-radius: 12px;
}

        .user-container {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #fafafa;
            font-size: 16px;
            color: #1d1d1f;
            transition: background-color 0.3s ease;
        }

        .user-container:hover {
            background-color: #007bfd;
        }

        .error {
            color: #ff3b30;
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }

        .loading {
            display: none;
            color: #666;
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="header">
<div class="header-text">–°–ü–ò–°–û–ö –†–ï–§–ï–†–ê–õ–û–í</div>
</div>
<br>
<div class="content">
    <div class="container">
        <div class="search-box">
            <input type="text" 
                   id="userIdInput" 
                   placeholder="ID —é–∑–µ—Ä–∞">
            <button onclick="searchUsers()">–ü–æ–∏—Å–∫</button>
            <div class="loading" id="loading">üîç</div>
        </div>
        <div id="results"></div>
    </div>

    <script>
        const token = '7958569580:AAENfndQXLmlbMKrLJCeGlN04xZyMsW7pXQ';
        const tableUrl = 'https://nocodb.puzzlebot.top/api/v2/tables/chrenobus_bot&gr=7958569580&l=159128/records';

        async function searchUsers() {
            const userId = document.getElementById('userIdInput').value.trim();
            const resultsContainer = document.getElementById('results');
            const loadingIndicator = document.getElementById('loading');

            if (!userId) {
                showError('–†–µ—Ñ–µ—Ä–∞–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                return;
            }

            try {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                loadingIndicator.style.display = 'block';
                resultsContainer.innerHTML = '';

                // –§–æ—Ä–º–∏—Ä—É–µ–º –∑–∞–ø—Ä–æ—Å
                const params = new URLSearchParams({
                    where: `(USER_ID_TEXT,eq,${userId})`,
                    fields: 'username'
                });

                const response = await fetch(`${tableUrl}?${params}`, {
                    headers: {
                        'xc-token': token,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();

                if (data.list.length === 0) {
                    showError('–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏–π –ø–æ —ç—Ç–æ–π –¥–∞—Ç–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ');
                    return;
                }

                // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
                data.list.forEach(user => {
                    const div = document.createElement('div');
                    div.className = 'user-container';
                    div.textContent = user.username;
                    resultsContainer.appendChild(div);
                });

            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        function showError(message) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = `<div class="error">${message}</div>`;
        }
    </script>
</body>
  </html>
